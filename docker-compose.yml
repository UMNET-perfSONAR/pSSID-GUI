version: '2'

services:
  web:
    build: ./pSSIDGUI-root
    container_name: django
    command: python3 manage.py runserver 0.0.0.0:8000
    expose: [ 8000 ]
    volumes:
      - ${INV_DIR}:/app/inventories:Z
  nginx:
    build: ./nginx
    volumes_from: 
      - web
    ports:
      - ${PORT}:80
    depends_on:
      - web
